<ion-view hide-tabs="true">
		<style>
			body{
				font-family: "微软雅黑";
			}
			.content{
				background: #f2f2f2;
			}
			
			.top{
				background: url(img/xiangqing/bg.fw.png) no-repeat;
				background-size: 100%;
			}
			.top .button.button-light.button-clear {
			    color: white;
			}
			.top h2{
				color: white;
			}
			.bar .title.title-left {
			    text-align: center;
			}
			.content img{
				width: 100%;
				float: left;
			}
			
			.content .col{
				padding: 0;
			}
			.content .row{
				padding: 0;
			}
			.content .row1{
				margin-top: 20px;
			}
		</style>
	
		<!--头部-->
		<ion-header-bar class="top">
			<button class="button button-clear button-light" ng-click="fanhui()">
				<i class="icon ion-ios-arrow-left"></i>
			</button>
			<h2 class="title">下一站</h2>
		</ion-header-bar>
		<ion-content class="content">
			<div class="row row1">
				<div class="col col-50" ui-sref="^.KTVchuzu">
					<img src="img/xiangqing/taxi.png"/>
				</div>
				<div class="col col-50" ui-sref="^.KTVjiu">
					<img src="img/xiangqing/jiu.png"/>
				</div>
			</div>
			<div class="row">
				<div class="col col-50" ui-sref="^.KTVdaijia">
					<img src="img/xiangqing/dai.png"/>
				</div>
				<div class="col col-50" ui-sref="^.KTVmei">
					<img src="img/xiangqing/xiao.png"/>
				</div>
			</div>
		</ion-content>
	
</ion-view>
