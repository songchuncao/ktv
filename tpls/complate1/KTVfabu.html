<ion-view hide-tabs="true">
		<style>
			body{
				font-family: "微软雅黑";
			}
			.content{
				background: #f2f2f2;
			}
			.top{
				background: url(img/xiangqing/bg.fw.png) no-repeat;
				background-size: 100%;
			}
			.top .button.button-light.button-clear {
			    color: white;
			}
			.top h2{
				color: white;
			}
			.person .item:nth-of-type(1){
				height: 100px;
			}
			.person .item textarea{
				width: 100%;
				height: 100px;
			}
			.person .item input{
				font-size: 12px;
			}
			.person .add{
				height: 80px;
			}
			.person .add h2{
				margin-top: 6px;
				color: #999999;
				font-size: 14px;
			}
			.person .add p{
				color: #999999;
				font-size: 12px;
			}
			.person .add .button.button-light.button-clear{
				float: left;
				border: 1px dashed #ccc;
				margin-right: 10px;
			}
			
		</style>
	
		<!--头部-->
		<ion-header-bar class="top">
			<button class="button button-clear button-light" ng-click="fanhui()">
				<i class="icon ion-ios-arrow-left"></i>
			</button>
			<h2 class="title">发布</h2>
			<button class="button button-clear button-light">发送</button>
		</ion-header-bar>
		<!--content-->
		<ion-content class="content">
			<ion-list class="person">
				<ion-item class="item">
					<input-item class="input-item">
						<textarea placeholder="在哪？时间？房间号？联系方式？给大家分享一下吧！"></textarea>
					</input-item>
				</ion-item>
				<ion-item class="item add">
					<button class="button button-clear button-light">
						<i class="icon ion-ios-camera-outline"></i>
					</button>
					<h2>添加图片</h2>
					<p>最多三张</p>
				</ion-item>
			</ion-list>
		</ion-content>
	
</ion-view>
