<ion-view hide-tabs="true">
		<style>
			body{
				font-family: "微软雅黑";
			}
			.content{
				background: #f2f2f2;
			}
			.content .person:nth-of-type(1) .item {
				border: none;
			}
			.top{
				background: url(img/xiangqing/bg.fw.png) no-repeat;
				background-size: 100%;
			}
			.top .button.button-light.button-clear {
			    color: white;
			}
			.top h2{
				color: white;
			}
			.person img{
				float: left;
				position: relative;
				margin-right: 10px;
			}
			.person .button.button-light.button-clear {
				background:#663399 ;
				float: right;
				position: absolute;
				top: 27px;
				right: 16px;
				width: 90px;
				min-height: 30px;
			}
			.person .button.button-light.button-clear i{
				margin-right: 10px;
			}
			.person h2{
				margin-top: 10px;
				margin-bottom: 5px;
				color: #666666;
			}
			.person h2+p{
				color: #999999;
			}
			.person .pic img{
				float: left;
				width: 100px;
			}
			.bao .item:nth-of-type(1){
				margin-top: 20px;
			}
			.bao p{
				line-height: 40px;
			}
			.bao img{
				float: left;
				margin-right: 10px;
			}
			.bao h2{
				float: left;
			}
			.bao p:nth-of-type(1){
				float: right;
			}
			.bao p:nth-of-type(2){
				clear: both;
			}
			.footer{
				background: #663399;
				padding: 0;
			}
			.footer .button.button-light.button-clear {
				margin: 0;
			}
			.footer .button.button-light.button-clear i{
				margin-right: 10px;
			}
		</style>
	
		<!--头部-->

		<ion-footer-bar class="footer">
			<button class="button button-full button-clear button-light" ui-sref="^.KTVbaoming">

</ion-view>
