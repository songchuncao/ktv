<ion-view hide-tabs="true">
    <style>
        body{background-color: #f2f2f2;}
        a{text-decoration: none;color: #d9d9d9;}
        .header-t{background: rgba(0,0,0,0)}
        .button-c{color: #ece4f2;}
        h1{color: #ece4f2;}
        .wrapper{height: 11rem;background-image:url("img/11.png");
            background-size: cover; padding-top: 50px;}
        .wrapper>button{width: 80%;background-color: #f2f2f2;margin: auto;
            min-height: 1rem;color: #6d3d9d;}
        .wrapper>img{height: 17%; margin-left: 48%;}
        .header-b{padding: 7px 0 0;color: #f3f3f4;background: rgba(0,0,0,.2);}
        .wrapper .header-b>div{padding:2px 0 0;}
        .wrapper .header-b>div>i{width: 36px;height: 36px;transform:scale(0.5,0.5);
            float: left;margin-top: -8px;}
        .col .s9{background-image:url("img/s9.fw.png");margin-left: 10px;}
        .col .s10{background-image:url("img/s10.fw.png");margin-left: 19px;}
        .item-i{border-width: 0;background-color: #fff;
            margin-top:15px;padding: 9px 16px 0;}
        .item-i i{width: 44px;height:44px;transform:scale(0.5,0.5);}
        .item-i .i-watch{float: right;font-size: 15px;}
        .item-i .bor{border-top: 1px solid #ccc;}
        .item-i .two{background-image: url("img/22.png");margin-top: -11px;
            margin-left: -10px;float: left;}
        .item-i .three{background-image: url("img/33.png");margin-top: -11px;
            margin-left: -10px;float: left;}
        .item-i .four{background-image: url("img/44.png");margin-top: -11px;
            margin-left: -10px;float: left;}
        .item-i .five{background-image: url("img/55.png");margin-top: -11px;
            margin-left: -10px;float: left;}
        .bor>div{text-align: center;padding-top: 10px;}
        .bor>div>img{width:36px;}
        .bor>div.oth>img{width:25px;}
    </style>

<ion-header-bar class="header-t">
    <button class="button button-icon button-c" ng-click="businessback()">
        <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">KTV团购商家</h1>
</ion-header-bar>

<div class="wrapper">
    <button class="button button-block" ui-sref="^.testnumber">验证序列号</button>
    <img src="img/sys.fw.png" alt="">

    <div class="row header-b">
        <div class="col col-50" ui-sref="^.account">
            <i class="s9"></i>
            <span>账户金额</span>
            <span>￥888</span>
        </div>
        |
        <div class="col col-50">
            <i class="s10"></i>
            <span>今日订单</span>
            <span>2</span>
        </div>
    </div>
</div>

<ul class="list">
    <li class="item item-i">
        <i class="two"></i>
        <span>订单管理</span>
        <a href="" class="i-watch">查看全部订单 <i class="icon ion-ios-arrow-right"></i></a>
        <div class="row bor">
            <div class="col col-33" ui-sref="^.orderdetails">
                <img src="img/66.png" alt="">
                <p>待验证</p>
            </div>
            <div class="col col-33">
                <img src="img/77.png" alt="">
                <p>已验证</p>
            </div>
            <div class="col col-33 oth">
                <img src="img/88.png" alt="">
                <p>已完成</p>
            </div>
        </div>
    </li>
    <li class="item item-i item-icon-left item-icon-right">
        <i class="three"></i> <span>购买设备</span>
        <i class="icon ion-ios-arrow-right"></i>
    </li>
    <li class="item item-i item-icon-left item-icon-right" ui-sref="^.choose">
        <i class="four"></i> <span>我的银行卡</span>
        <i class="icon ion-ios-arrow-right"></i>
    </li>
    <li class="item item-i item-icon-left item-icon-right" ui-sref="^.myaddress">
        <i class="five"></i> <span>我的店址</span>
        <i class="icon ion-ios-arrow-right"></i>
    </li>
</ul>
</ion-view>
