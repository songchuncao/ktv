
<!--个人资料-->
<!--头部-->
<ion-view hide-tabs="true">
    <ion-header-bar class="ziliao-top" align-title="center">
        <button ng-click="zilaioback()" class="button button-icon ion-ios-arrow-left"></button>
        <h1 class="title">个人资料</h1>
    </ion-header-bar>
    <ion-content class="zilaio-box">
        <ion-list>
            <ion-item ng-click="ziliaochange()" class="ziliao-first">
                <p>头像</p>
                <i class="icon item-note ion-chevron-right"></i>
                <img class="tx item-note" src="img/pimg/tx.png" alt="">
            </ion-item>
        </ion-list>
        <div class="zilaio-main">
            <ion-list>
                <ion-item>
                    昵称
                    <span class="item-note">我是歌手</span>
                </ion-item>
                <ion-item>
                    登录密码
                    <span ui-sref="^.update" class="item-note">修改</span>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
