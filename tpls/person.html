
<!--个人中心-->
<!--头部开始-->
<ion-view>
    <div class="bar bar-header personal-top">
        <h1 class="title">个人中心</h1>
        <button ui-sref="^.xiaoxi" class="button button-clear"><img src="img/pimg/p0.png" alt=""></button>
    </div>
    <!--头部结束-->
    <ion-content class="personal-content">
        <div class="personal-main">
            <img src="img/pimg/ptx.png" alt="" ui-sref="^.ziliao">
            <p>我是歌手</p>
            <div class="row">
                <div class="col-50" ui-sref="^.business">
                    <img src="img/pimg/p1.png" alt="">
                    <span>成为团购商家</span>
                </div>
                |
                <div class="col-50 last">
                    <img src="img/pimg/p2.png" alt="">
                    <span>成为产品卖家</span>
                </div>
            </div>
        </div>
        <div class="personal-box">
            <ion-list>
                <ion-item>
                    <img src="img/pimg/p3.png" alt="">
                    <span>团购订单</span>
                    <a ui-sref="^.tuanall" class="item-note">查看全部订单
                        <i class="icon item-note ion-chevron-right"></i>
                    </a>
                </ion-item>
                <ion-item class="personal-ding">
                    <div class="row">
                        <div ui-sref="^.tuanwait" class="col-33">
                            <img src="img/pimg/p4.png" alt="">
                            <p>待付款</p>
                        </div>
                        <div ui-sref="^.tuanemploy" class="col-33 two">
                            <img src="img/pimg/p5.png" alt="">
                            <p>待使用</p>
                        </div>
                        <div ui-sref="^.tuanevaluate" class="col-33">
                            <img src="img/pimg/p6.png" alt="">
                            <p>待评价</p>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <img src="img/pimg/p7.png" alt="">
                    <span>商品订单</span>
                    <a ui-sref="^.goodsall" class="item-note">查看全部订单
                        <i class="icon item-note ion-chevron-right"></i>
                    </a>
                </ion-item>
                <ion-item class="personal-ding">
                    <div class="row">
                        <div class="col-33" ui-sref="^.goodswait">
                            <img src="img/pimg/p4.png" alt="">
                            <p>待付款</p>
                        </div>
                        <div class="col-33" ui-sref="^.goodshuo">
                            <img src="img/pimg/p8.png" alt="">
                            <p>待收货</p>
                        </div>
                        <div class="col-33">
                            <img src="img/pimg/p6.png" alt="">
                            <p>待评价</p>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <img src="img/pimg/p9.png" alt="">
                    <span>我的卡卷</span>
                    <i class="icon item-note ion-chevron-right"></i>
                </ion-item>
                <ion-item>
                    <img src="img/pimg/p10.png" alt="">
                    <span>我的约K</span>
                    <i class="icon item-note ion-chevron-right"></i>
                </ion-item>
                <ion-item>
                    <img src="img/pimg/p11.png" alt="">
                    <span>我的收藏</span>
                    <i class="icon item-note ion-chevron-right"></i>
                </ion-item>
                <ion-item>
                    <img src="img/pimg/p12.png" alt="">
                    <span>我的头条</span>
                    <i class="icon item-note ion-chevron-right"></i>
                </ion-item>
                <ion-item>
                    <img src="img/pimg/p13.png" alt="">
                    <span>我的关注</span>
                    <i class="icon item-note ion-chevron-right"></i>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <img src="img/pimg/p14.png" alt="">
                    <span>收货地址</span>
                    <i class="icon item-note ion-chevron-right"></i>
                </ion-item>
                <ion-item>
                    <img src="img/pimg/p15.png" alt="">
                    <span>设置</span>
                    <i class="icon item-note ion-chevron-right"></i>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
