<ion-view hide-tabs="true">
    <ion-header-bar class="add-header">
        <button class="button button-icon add-button" ng-click="addback()">
            <i class="icon ion-ios-arrow-left"></i>
        </button>
        <h1 class="title">添加银行卡</h1>
    </ion-header-bar>
    <ion-content>
        <ul class="add-p">
            <li>
                <span>持卡人</span>
                <input type="text" placeholder="请填写持卡人本人姓名">
            </li>
            <li>
                <span>卡类型</span>
                <input type="text" placeholder="填写银行卡类型">
            </li>
            <li>
                <span>卡&nbsp;&nbsp;&nbsp;号</span>
                <input type="text" placeholder="银行卡号">
            </li>
            <li class="oth">
                <span>开户行</span>
                <input type="text" placeholder="填写开户银行">
            </li>
        </ul>
        <a href="" class="add-submit">提交</a>
    </ion-content>
</ion-view>
