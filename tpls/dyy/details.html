
 <!--头部-->
 <ion-view hide-tabs="true">
<div class="bar bar-header item-input-inset">

    icon icon-right ion-ios-arrow-left" ng-click="detaback()"></button>

</div>

		<div class="left">
			<ul>
				<li>

	</div>
